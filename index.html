<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AXIRE - Luxury Streetwear</title>
</head>
<body>
    <nav>
        <h1>AXIRE</h1>
        <ul>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#cart">Cart</a></li>
        </ul>
    </nav>
    <header>
        <h2>Welcome to AXIRE</h2>
        <p>Luxury Streetwear Collection</p>
    </header>
    <section id="products">
        <h2>Our Collection</h2>
        <div class="product-grid">
            <div class="product-item">
                <video src="https://www.pexels.com/video/some-video" controls></video>
                <h3>Baggy Jeans</h3>
            </div>
            <div class="product-item">
                <video src="https://www.unsplash.com/video/some-video" controls></video>
                <h3>Zip Hoodie</h3>
            </div>
            <!-- More products -->
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
