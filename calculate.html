<!DOCTYPE html>
<html>
<title>Android Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    #calculator {
        width: 300px;
        margin: 50px auto;
        background-color: #212121;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        color: white;
    }
    .button {
        width: 50px;
        height: 50px;
        margin: 5px;
        background-color: #424242;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #616161;
    }
    .button.ac {
        background-color: #f44336;
    }
    .button.ac:hover {
        background-color: #d32f2f;
    }
    .button.eq {
        background-color: #2196f3;
    }
    .button.eq:hover {
        background-color: #1976d2;
    }
</style>
</head>
<body>
<div id="calculator">
    <input type="text" id="display" disabled>
    <div>
        <button class="button ac" onclick="clearDisplay()">AC</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <button class="button" onclick="appendToDisplay('*')">x</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button eq" onclick="calculate()">=</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        const expression = document.getElementById('display').value;
        try {
            const result = eval(expression);
            document.getElementById('display').value = result;
        } catch (error) {
            alert('Error in expression');
        }
    }
</script>
</body>
</html>
